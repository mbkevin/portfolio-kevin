        <!-- Configuration de la fenêtre pour un rendu responsive -->
        <link rel="stylesheet" href="style.css">

        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">

    <body>
        <!-- Corps du document -->
        <header>
            <!-- En-tête du site -->
            <div><a href="index.html" class="logo">Kevin Mbemba</a></div>
            <!-- Logo et lien vers la page d'accueil -->
            <nav>
                <!-- Navigation principale -->
                <ul>
                    <!-- Liste des liens de navigation -->
                    <li><a href="cv.html" class="border-lef">Cv</a></li>
                    <!-- Lien vers la page CV -->
                    <li><a href="projets.html" class="border-left">Projets</a></li>
                    <!-- Lien vers la page Projets -->
                    <li><a href="contact.html" class="border-left">Contact</a></li>
                    <!-- Lien vers la page Contact -->
                </ul>
            </nav>
        </header>
        <main >
            <!-- Contenu principal -->
            <section id="contact-section">
                <!-- Section dédiée au formulaire de contact -->
                <div class="form-container">
                    <!-- Conteneur pour le formulaire et les informations de contact -->
                    <div class="content">
                        <div class="contact-info">
                            <!-- Informations de contact -->
                            <h3 class="call">Contact</h3>
                            <div class="phone">
                                <h4 class="num">Phone</h4>
                                <p class="moi">123-456-7890</p>
                            </div>
                            <div class="phone">
                                <h4 class="num">Email</h4>
                                <p class="moi">info@mysite.com</p>
                            </div>
                        </div>
                    </div>
                    <div class="formulaire">
                        <!-- Formulaire de contact -->
                        <form action="">
                            <!-- Début du formulaire -->
                            <div class="form-row">
                                <!-- Ligne du formulaire -->
                                <div class="form-group">
                                    <label for="">First Name</label>
                                    <input type="text">
                                </div>
                                <div class="form-group">
                                    <label for="">Last Name</label>
                                    <input type="text">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="">Email</label>
                                    <input type="text">
                                </div>
                                <div class="form-group">
                                    <label for="">Subject</label>
                                    <input type="email">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="">Message</label>
                                    <textarea name="" id=""></textarea>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="round-button">Envoyer</button>
                                </div>
                            </div>
                        </form>
                        <!-- Fin du formulaire -->
                    </div>
                </div>
            </section>
        </main>
        <footer class="pied">
            <!-- Pied de page du site -->
            <div></div>
            <div class="footer spacing">
                <div>
                    <h3 class="h3">Télephone</h3>
